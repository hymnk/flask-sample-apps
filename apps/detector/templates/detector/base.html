<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a href="{{ url_for('detector.index') }}" class="navbar-brend">detector</a>
        <ul class="navbar-nav">
            {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <span class="nav-link">{{ current_user.username }}</span>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('auth.logout') }}" class="nav-link">ログアウト</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a href="{{ url_for('auth.signup') }}" class="nav-link">新規作成</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('auth.login') }}" class="nav-link">ログイン</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
<section class="container">
    {% block content %}{% endblock %}
</section>
</body>
</html>
